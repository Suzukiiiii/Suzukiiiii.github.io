<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div id="gamePanel">
        <div id="players">
            <div class="player">
                <h3>Player 1</h3>
                <h3 class="score">0</h3>
            </div>
            <div class="player">
                <h3>Tie</h3>
                <h3 class="score">0</h3>
            </div>
            <div class="player">
                <h3>Player 2</h3>
                <h3 class="score">0</h3>
            </div>
        </div>
        <div id="controlButtons">
            <input type="radio" name="first" value="player1" checked="checked"><span>Player1 First</span>
            <input type="radio" name="first" value="player2"> <span>Player2 First</span>
            <button id="startGame">Start Game</button>
            <button id="replayGame">Replay Last Game</button>
        </div>
    </div>    
    <div id="board"></div>
    <div id="log">
        <textarea id = "gamelog" readonly></textarea>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
